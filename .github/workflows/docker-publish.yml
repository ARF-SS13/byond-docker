name: Docker Build

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0 0 * * *

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Get Latest BYOND version.txt
        run: wget https://secure.byond.com/download/version.txt

      - name: Build and Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        env:
          BYOND_VERSION=$(cat version.txt | awk '{$1=$1};1')
          BYOND_MAJOR="$(cut -d'.' -f1 <<< $(cat version.txt))
          BYOND_MINOR="$(cut -d'.' -f2 <<< $(cat version.txt))"
        with:
          name: tgstation/byond
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          dockerfile: Dockerfile
          buildargs: BYOND_MAJOR,BYOND_MINOR
          tags: "latest,${{ env.BYOND_VERSION }}"
